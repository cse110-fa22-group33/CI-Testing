on:
  pull_request:
    types:
      - closed
      
  workflow_dispatch:
            
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: npm install and make
        run: |
          npm install
          npm run make
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: out folder
          path: source/out
